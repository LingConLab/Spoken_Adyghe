<link rel="stylesheet" type="text/css" href="static/css/gramm_gloss_selection.css">
<div id="gramm_query_viewer"> </div><br>

<div class="gloss_choice_panel">
{% for col in gramm.columns %}
	<div class="gloss_column">
	{% for gr in col %}
	{% if gr.type == "gramm" %}
		<div class="switchable_gramm" data-cat="{{ gr.category|safe }}" data-grammtag="{{ gr.value|safe }}">{{ gr.value|safe }}
		{% if gr.tooltip %}
			<span class="tooltip_prompt">{{ gr.tooltip|safe }}</span>
		{% endif %}
		</div>
	{% elif gr.type == "separator" %}
		<hr class="separator gloss_separator">
	{% elif gr.type == "header" %}
		<div class="gloss_header">{{ gr.value|safe }}</div>
	{% endif %}
	{% endfor %}
	</div>
{% endfor %}
</div>

<div class="selector_buttons">
<button type="button" class="btn btn-default btn-success" aria-label="Left Align" id="gramm_selector_ok">OK</button> <button type="button" class="btn btn-default btn-danger" aria-label="Left Align" id="gramm_selector_cancel">{{ _('Cancel') }}</button>
</div>

<script type='text/javascript' src='static/js/select_gramm.js'></script>
